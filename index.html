<!DOCTYPE html>
<html>

<head>

	<title>Tasklist</title>
	<meta name="description" content="Simple Tasklist App">
	<link rel="icon" href="img/icon.png">


	<meta charset="utf-8">

	<meta author="Lucas Miguel">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/css.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

</head>


<body>

	<header class="row">
		<div class="col s12 m10 l6 offset-m1 offset-l3">
			<h1 class="col s12 center">Tasklist</h1>

			<div class="col s12">
				<div class="title col s6 right-align">
					<span id="add_button" class="pointer">Add <i class="align-icon material-icons">add</i></span>
				</div>

				<div class="title col s6">
					<span id="search_button" class="pointer">Search <i class="align-icon material-icons">search</i></span>
				</div>
			</div>

			<div>
				<form class="white border col s12 minimized" accept-charset="utf-8" name="add_form">
					<input type="text" class="browser-default col s12" name="title" placeholder="Title">
					<input type="text" class="browser-default col s7" name="accountable" placeholder="Accountable">
					<input type="text" class="browser-default col s4 offset-s1 row" name="term" placeholder="Term" maxlength="10">
					<div class="col s12 right-align">
						<button class="browser-default pointer button bold" type="reset">Cancel</button>
						<button class="browser-default pointer button bold" type="submit">Submit</button>
					</div>
				</form>

				<form class="white border col s12 minimized" accept-charset="utf-8" name="search_form">
					<input type="text" class="browser-default col s12 row mt-10" name="search" placeholder="Search task">
					<div class="col s12 right-align">
						<button class="browser-default pointer button bold" type="reset">Cancel</button>
					</div>
				</form>

				<form class="white col border s12 minimized" accept-charset="utf-8" name="edit_form">
					<input type="text" class="browser-default col s12" name="title" placeholder="Title">
					<input type="text" class="browser-default col s7" name="accountable" placeholder="Accountable">
					<input type="text" class="browser-default col s4 offset-s1 row" name="term" placeholder="Term" maxlength="10">
					<div class="col s12 right-align">
						<button class="browser-default pointer button bold" type="reset">Cancel</button>
						<button class="browser-default pointer button bold" type="submit">Save</button>
					</div>
				</form>
			</div>

		</div>
	</header>
	
	<div class="row" id="todo-wrapper"></div>

	<div class="row" id="done-wrapper"></div>

</body>

	<script type="text/javascript" src="js/js.js"></script>

</html>
